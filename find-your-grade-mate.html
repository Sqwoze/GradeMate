<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Grade Mate - GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="Grademate__1_-removebg-preview.png">
</head>
<body>
    <div class="background-overlay">
        <img class="site-bg-img" src="scott-graham-OQMZwNd3ThU-unsplash.jpg" alt="website background image">
    </div>
    
    <a href="index.html"><img class="site-logo" src="Grademate-removebg-preview.png" alt="GradeMate logo"></a>
    
    <nav>
        <div class="nav-items">
            <a href="index.html"><button>Home</button></a>
            <a href="about.html"><button>About</button></a>
            <a href="find-your-grade-mate.html"><button>Find Your Grade Mate</button></a>
        </div>
    </nav>

    <div class="subject-selection">
        <h1>Subjects & Grades</h1>
        <p>Enter your IGCSE grades. Use A*, A, B, C, D, or E. Leave blank if not taken.</p>
        
        <div class="grade-input-grid">
            <div class="grade-input">
                <label for="mathGrade">Mathematics</label>
                <input type="text" id="mathGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="engLangGrade">English Language</label>
                <input type="text" id="engLangGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="engLitGrade">English Literature</label>
                <input type="text" id="engLitGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="bioGrade">Biology</label>
                <input type="text" id="bioGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="chemGrade">Chemistry</label>
                <input type="text" id="chemGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="phyGrade">Physics</label>
                <input type="text" id="phyGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="historyGrade">History</label>
                <input type="text" id="historyGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="geoGrade">Geography</label>
                <input type="text" id="geoGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="econGrade">Economics</label>
                <input type="text" id="econGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="csGrade">Computer Science</label>
                <input type="text" id="csGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="busGrade">Business Studies</label>
                <input type="text" id="busGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="artGrade">Art & Design</label>
                <input type="text" id="artGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="frenchGrade">French</label>
                <input type="text" id="frenchGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="spanishGrade">Spanish</label>
                <input type="text" id="spanishGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="germanGrade">German</label>
                <input type="text" id="germanGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="peGrade">Physical Education (P.E)</label>
                <input type="text" id="peGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="musicGrade">Music</label>
                <input type="text" id="musicGrade" placeholder="Grade">
            </div>
            <div class="grade-input">
                <label for="dramaGrade">Drama</label>
                <input type="text" id="dramaGrade" placeholder="Grade">
            </div>
        </div>

        <div class="gpa-calculator">
            <h2>Calculate Your GPA</h2>
            <button onclick="calculateDetailedGPA()">Calculate GPA</button>
            <p>Your GPA: <span id="gpaResult">-</span></p>
        </div>
    </div>
</body>
</html>
